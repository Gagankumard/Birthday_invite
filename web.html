<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome You All</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #444;
        }
        
        section {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .slideshow {
            position: relative;
            overflow: hidden;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        
        .featured-content {
            padding: 20px;
            text-align: center;
        }
        
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Modern Web Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="slideshow">
            <div class="slides">
                <div class="slide"><img src="https://placekitten.com/800/400" alt="Slide 1"></div>
                <div class="slide"><img src="https://placekitten.com/801/400" alt="Slide 2"></div>
                <div class="slide"><img src="https://placekitten.com/802/400" alt="Slide 3"></div>
            </div>
        </div>

        <div class="featured-content">
            <h2>Welcome to Our Modern Web Page!</h2>
            <p>Explore our services and discover the latest trends in web design.</p>
        </div>

        <form id="contact-form" onsubmit="validateForm(event)">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Modern Web Page
    </footer>

    <script>
        let currentIndex = 0;

        function showSlides() {
            const slides = document.querySelector('.slides');
            const slideWidth = document.querySelector('.slide').offsetWidth;

            currentIndex = (currentIndex + 1) % slides.childElementCount;
            slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Form submitted successfully!');
                // Here, you can add code to send the form data to the server if needed.
            } else {
                alert('Please fill in all the fields.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlides();
        });
    </script>
</body>

</html>
